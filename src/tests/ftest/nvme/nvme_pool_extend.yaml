hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
  test_clients:
    - client-G
# If we define the server under test_servers, launch.py will convert it to the
# actual server name passed into --test_servers. If above test_servers is hosts,
# it'll be used as one of the servers at test startup time, so use something
# other than hosts.
extra_servers:
  test_servers:
    - server-F
timeout: 7500
server_config:
    name: daos_server
    servers:
    log_mask: ERR
    bdev_class: nvme
    bdev_list: ["0000:81:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
    mode: 146
    name: daos_server
    scm_size: 12000000000
    nvme_size: 108000000000
    svcn: 4
    control_method: dmg
container:
    type: POSIX
    control_method: daos
    oclass: RP_2G1
    properties: cksum:crc64,cksum_size:16384,srv_cksum:on
ior:
    no_parallel_job: 5
    clientslots:
      slots: 2
    test_file: /testFile
    repetitions: 1
    dfs_destroy: False
    iorflags:
      write_flags: "-w -F -k -G 1"
      read_flags: "-r -R -F -k -G 1"
      ior_api:
        - DFS
      obj_class:
        - "RP_2G1"
    ior_test_sequence:
    #   - [transfersize, blocksize]
    #    The values are set to be in the multiples of 10.
    #    Values are appx GB.
        - [4000, 50000000]          #[4K, 51M]
        - [1000000, 500000000]      #[1M, 512M]
        - [1000000000, 8000000000]  #[1G, 8G]

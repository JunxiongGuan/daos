# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
timeout: 180
server_config:
  servers_per_host: 2
  name: daos_server
  servers:
    0:
      targets: 4
      first_core: 0
      pinned_numa_node: 0
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      # common items below (same in server 0 and server 1)
      nr_xs_helpers: 16
      log_mask: ERR
      env_vars:
        - DAOS_MD_CAP=128
        - DD_MASK=mgmt,md,dsms,any
    1:
      targets: 4
      first_core: 0
      pinned_numa_node: 1
      fabric_iface: ib0
      fabric_iface_port: 31517
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      # common items below (same in server 0 and server 1)
      nr_xs_helpers: 16
      log_mask: ERR
      env_vars:
        - DAOS_MD_CAP=128
        - DD_MASK=mgmt,md,dsms,any        
testparams:
  ranks:
    rank_to_kill: 3
pool:
  mode: 146
  name: daos_server
  scm_size: 2G
  nvme_size: 28G
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
  oclass: RP_2GX
ior:
    client_processes:
        np_8:
            np: 8
    repetitions: 1
    api: DFS
    dfs_oclass: "RP_2GX"
    flags: "-w -W -k -G 1"
    transfersize_blocksize:
      1M:
        transfer_size: '1M'
        block_size: '1G'
